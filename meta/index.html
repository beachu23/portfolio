<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meta Analysis</title>
    <link rel="stylesheet" href="../global.css" />
    <link rel="stylesheet" href="../style.css" />
    <script src="meta.js" type="module"></script>
  </head>
  <body>
    <header>
      <h1>ðŸ“Š Meta Analysis</h1>
      <label>
        Show commits until:
        <input type="range" id="commit-progress" min="0" max="100" value="100" />
        <time id="commit-time"></time>
      </label>
    </header>

    <div id="scrolly-1">
      <div id="scatter-story"></div>
      <div id="scatter-plot">
        <div id="chart"></div>
        <dl id="commit-tooltip" class="info tooltip" hidden>
          <dt>Commit</dt>
          <dd><a href="" id="commit-link" target="_blank"></a></dd>
          <dt>Date</dt>
          <dd id="commit-date"></dd>
        </dl>
        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown" class="stats"></dl>
      </div>
    </div>

    <div id="files"></div>
  </body>
</html>
